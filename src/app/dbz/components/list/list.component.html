<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
    let item of characterList;
     let i = index;
     let isFirst = first
     let isLast = last
     let isEven = even
     let isOdd = odd" 
     class="list-group-item" 
     [ngClass]="{
        'list-group-item-success': isEven,
        'list-group-item-dark': isLast}">
        <span class="text-primary">{{i}}. </span>

        <span>{{item.name}}</span>

        <strong> - Power: </strong>

        <span>{{item.power}}</span>


    </li>
</ul>
